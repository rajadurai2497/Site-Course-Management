<section class="section section-shaped " style="    padding-top: 18px;">
  <div class="shape shape-style-1 shape-default">

  </div>
</section>

<section>

  <div class="container py-md" style="margin-top: -25px" *ngIf="currentCourse">
    <div class="row ">
      <div class="d-lg-none" style="padding-bottom: 9px; padding-left: 30px;">
        <span>
        <h3 class="header-text-list" [innerHTML]="currentCourse.courseName"></h3>
        </span>
      </div>


      <div class="col-md-5 order-md-2" style="margin-top: -42px;
            padding-top: 44px;">

        <div class="card shadow border-0">
          <div class="card-header pb-20">
            <div class="head-card">
              <h2 class=" text-white" style="margin-bottom: -14px;">What We Provide?</h2>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5 ">
            <span class="para-text" [innerHTML]="currentCourse.provideWhat"></span>
            <br>
            <div *ngIf="currentCourse.dicountAmount!=0 && currentCourse.courseAmount!=0">
              <span class="para-tts">
                <p class="header-text-list">Price:
                  <span style="font-weight: 900;">₹{{currentCourse.dicountAmount}}
                  </span>
                  <del
                    style="font-weight: 900;margin-left: 30px;font-size:20px;">₹{{currentCourse.courseAmount}}
                  </del>
                </p>
              </span>
              <a (click)="onPurchaseNowButtonClick()">
                <span class="btn btn-view mt-4">PURCHASE NOW</span>
              </a>
            </div>
            <div *ngIf="currentCourse.dicountAmount==0 && currentCourse.courseAmount!=0">
              <span class="para-tts">
                <p class="header-text-list">Price:
                  <span style="font-weight: 900;font-size: 18px;">₹{{currentCourse.courseAmount}}
                  </span>
                </p>
              </span>
              <a (click)="onPurchaseNowButtonClick()">
                <span class="btn btn-view mt-4">PURCHASE NOW</span>
              </a>
            </div>
          </div>
          <a *ngIf="currentCourse.courseAmount==0 && currentCourse.dicountAmount==0" [routerLink]="['/Course']">
            <span class="btn btn-view ml-4">COMING SOON</span>
          </a>
        </div>
      </div>
      <div class="col-lg-7 order-md-1">
        <div class="d-lg-inline d-none">
          <h3 class="header-text-list">{{currentCourse.courseName}}</h3>
        </div>
        <h2 class="header-tt-list">What is This course About?
        </h2>
        <div class="para-text" [innerHTML]="currentCourse.description"></div>
      </div>
    </div>
  </div>
</section>


<div>
    <div class="card shadow border-0" >
        <div class="card-header bg-greenish" >
          <div class=" text-center  mb-3">
            <h2 class="text-center text-blues " style="margin-bottom: -14px;">LOGIN HERE</h2>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5 ">
          <form role="form" class="pb-0">
            <div class="form-group">
                <div class="input-group ">
                 
                  <input class="form-control" placeholder="Enter your email"  name="userName" [(ngModel)]="userName" >
                </div>
            </div>
            
            <div class="form-group mb-3" >
              <div class="input-group ">
                
                <input class="form-control" placeholder="Enter your password" type="password" name="password" [(ngModel)]="password">
              </div>
            </div>
            <a class="linkcolr"  >forgot Password?</a>
        
                
                <div class="row pb-0">
                    <div class="col-md-0 mr-auto ml-auto">
                        <button class="btn btn-lavender btn-lg btn-fill btn-hover" (click)="login()" >login</button>
                    </div>
                </div>
          </form>
        </div>
    </div>
</div>

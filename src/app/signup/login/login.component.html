<div>
  <div class="card shadow border-0">
    <div class="card-header bg-greenish">
      <div class=" text-center  mb-3">
        <h2 class="text-center text-blues " style="margin-bottom: -14px;">LOGIN HERE</h2>
      </div>
    </div>
    <div class="card-body px-lg-5 py-lg-5 ">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-group ">
            <input class="form-control" placeholder="Email/Phone number" formControlName="userName"
              [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
          </div>
          <div *ngIf="submitted && f.userName.errors" class="text-danger">
            <div *ngIf="f.userName.errors.required" class="par-txxt">*required</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-group ">
            <input class="form-control" placeholder="Password" type="password" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          </div>
          <div *ngIf="submitted && f.password.errors" class="text-danger">
            <div *ngIf="f.password.errors.required" class="par-txxt">*Password is required</div>
          </div>
        </div>
        <a class="linkcolr">forgot Password?</a>
        <div class="row pb-0">
          <div class="col-md-0 mr-auto ml-auto">
            <button mat-button cdkFocusInitial class="btn btn-lavender btn-lg btn-fill btn-hover" (click)="login()">login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

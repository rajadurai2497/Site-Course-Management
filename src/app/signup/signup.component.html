<section class="section section-shaped" style="padding-top: 18px;">
  <div class="shape shape-style-1 shape-default"></div>
</section>
<ngx-spinner></ngx-spinner>
<section class="section section-lgg light-bg section-card-shaped pb-20">
  <div class="shape shape-style-1"></div>
  <div class="container">
    <div class="row row-grid align-items-center">
      <div class="col-md-8 order-md-1 d-lg-inline d-none">
        <img src="./assets/img/brand/signup.png" class="img-fluid floating" />
      </div>
      <div class="col-md-4 order-md-2">
        <div class="card shadow border-0">
          <div class="card-header bg-greenish">
            <div class="text-center mb-3">
              <h2 class="text-center text-blues" style="margin-bottom: -14px;">REGISTER HERE</h2>
            </div>
          </div>
          <div class="card-body px-lg-4 py-lg-4">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <!--<div class="input-group">-->
                <input class="form-control" placeholder="Name" required minlength="3" formControlName="name"
                  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <!--- </div>-->
                <div *ngIf="submitted && f.name.errors" class="text-danger">
                  <div *ngIf="f.name.errors.required" class="par-txxt">*name is required</div>
                  <div *ngIf="f.name.errors.minlength" class="par-txxt">*name must be 3 characters</div>

                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus2 === true }">
                <div class="input-group">
                  <input class="form-control" placeholder="Password" type="password" formControlName="passWord"
                    [ngClass]="{ 'is-invalid': submitted && f.passWord.errors }" />
                </div>
                <div *ngIf="submitted && f.passWord.errors" class="text-danger">
                  <div *ngIf="f.passWord.errors.required" class="par-txxt">*password is required</div>
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group">
                  <input class="form-control" placeholder="Email" type="email" formControlName="emailId"
                    [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                </div>
                <div *ngIf="submitted && f.emailId.errors" class="text-danger">
                  <div *ngIf="f.emailId.errors.required" class="par-txxt">*email is required</div>
                  <div *ngIf="f.emailId.errors.email" class="par-txxt">*must be a valid email address</div>
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group">
                  <input class="form-control" placeholder="PhoneNumber" type="text" required
                    [pattern]="phoneNumberPattern" formControlName="phoneNumber"
                    [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors}" />
                </div>
                <div *ngIf="submitted && f.phoneNumber.errors" class="text-danger">
                  <div *ngIf="f.phoneNumber.errors.required" class="par-txxt">*phone number is required</div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="city" type="text" formControlName="city"
                    [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                </div>
              </div>
              <div class="row my-4">
                <div class="col-12">


                  <span>
                    By Creating an account,you agree to our
                    <a class="linkcolr" [routerLink]="['/terms-conditions']">Terms & Conditions</a>
                  </span>

                  <div class="text-center" style="margin-bottom: 18px;">
                    <button mat-button cdkFocusInitial class="btn btn-primary mt-4" (click)="onSubmitButtonClicked()">
                      Create account
                    </button>
                  </div>
                  <span style="padding-left: 47px">
                    Already an user!
                    <button class=" btn-pr btn-primary " (click)="login()">Login Here</button>
                  </span>
                </div>
              </div>
            </form>
            <div class="success" *ngIf="showSuccessMessage">
              Registration completed successfully
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

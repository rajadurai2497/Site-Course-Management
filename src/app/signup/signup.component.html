<div class="card shadow border-0">
  <div class="card-header bg-greenish">
    <div class=" text-center  mb-3">
      <h2 class="text-center text-blues">REGISTER HERE</h2>
    </div>
  </div>
  <div class="card-body px-lg-5 py-lg-5 ">
    <form role="form">
      <div class="form-group" >
        <div class="input-group input-group-alternative mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
          </div>
          <input class="form-control" placeholder="Username" required
          minlength="4" [(ngModel)]="signup.userName" name=" userName" type="text" #userName="ngModel" >
          <div *ngIf=" userName.invalid && (username.dirty || userName.touched)" class="alert alert-danger">
            <div *ngIf=" userName.errors.required">
              Name is required.
            </div>
            <div *ngIf=" userName.errors.minlength">
              Name must be at least 4 characters long.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'focused':focus2===true}">
        <div class="input-group input-group-alternative">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
          </div>
          <input class="form-control" placeholder="Password" type="password" 
            name="passWord" [(ngModel)]="signup.passWord" #passWord="ngModel">
            <div *ngIf="passWord.invalid && (passWord.dirty || passWord.touched)" class="alert alert-danger">
              <div *ngIf="passWord.errors.required">
                Password is required.
              </div>
              </div>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'focused':focus1===true}">
        <div class="input-group input-group-alternative mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
          </div>
          <input class="form-control" placeholder="Email" type="email"  required [pattern]="emailPattern"
            name="emailId" [(ngModel)]="signup.emailId" #emailId="ngModel" >
            <div *ngIf="emailId.invalid && (emailId.dirty || emailId.touched)" class="alert alert-danger">
              <div *ngIf="emailId.errors.required">
                Email is required.
              </div>
              <div *ngIf="emailId.errors.pattern">
               Type correct email Id
              </div>
              </div>
        </div>
      </div>

      <div class="form-group" >
        <div class="input-group input-group-alternative mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
          </div>
          <input class="form-control" placeholder="PhoneNumber" type="text" required [pattern]="phoneNumberPattern"
            name="phoneNumber" [(ngModel)]="signup.phoneNumber" #phoneNumber="ngModel" >
            <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert alert-danger">
              <div *ngIf="phoneNumber.errors.required">
                PhoneNumberis required.
              </div>
              <div *ngIf="phoneNumber.errors.pattern">
               Type correct PhoneNumber
              </div>
              </div>
        </div>
      </div>

      <div class="form-group" >
        <div class="input-group input-group-alternative mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
          </div>
          <input class="form-control" placeholder="city" type="text" 
            name="city" [(ngModel)]="signup.city">
        </div>
      </div>

      <div class="row my-4">
        <div class="col-12">
          <div class="custom-control custom-control-alternative custom-checkbox">
            <input class="custom-control-input" id="customCheckRegister" type="checkbox">
            <label class="custom-control-label" for="customCheckRegister">
              <span>I agree with the 
                <a href="javascript:void(0)">Privacy Policy</a>
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary mt-4" (click)=" onSubmitButtonClicked()">Create account</button>
        <button type="button" class="btn btn-primary mt-4" (click)=" onNoClick()">Cancel</button>
      </div>
    </form>

  </div>
</div>
